<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>artist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>artist.bacusmoa.com</h1>
  </header>

  <div class="controls">
    <input type="range" id="brushSize" min="1" max="20" value="5" />
    <input type="color" id="colorPicker" value="#000000" />
    <button id="clearCanvasButton">Clear</button>
    <button id="themeToggleButton">Toggle Theme</button>
    <button id="changelogButton">Changelog</button>
  </div>

  <!-- Canvas element with specific size -->
  <canvas id="drawingCanvas"></canvas>

  <footer>
    <p>drawing simple by aeri</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
